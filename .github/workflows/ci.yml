        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Validar sintaxis PHP
        run: |
          find . -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Preparar entorno de producci칩n
        run: |
          mkdir -p /tmp/produccion
          cp -r . /tmp/produccion
          ls -la /tmp/produccion

      - name: Despliegue simulado
